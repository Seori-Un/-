<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Stimulant Energy</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <img src="dog.jpeg" alt="Crazy Dog Logo" class="logo-img">
                <h1 class="logo">Stimulant<span>Energy</span></h1>
                <ul class="nav-links">
                    <li><a href="index1.html">Home</a></li>
                    <li><a href="index2.html">Products</a></li>
                    <li><a href="index3.html">About</a></li>
                    <li><a href="index4.html">Contact</a></li>
                </ul>
                <div class="cart-icon">
                    <img src="cart-icon.png" alt="Cart" onclick="viewCart()">
                </div>
            </div>
        </nav>
    </header>

    <section class="contact-hero">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Have a question, feedback, or just want to chat about Cannables? Reach out to us!</p>
        </div>
    </section>

    <section class="contact-form">
        <div class="container">
            <h3>Get in Touch</h3>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" placeholder="What's on your mind?" rows="6" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <p id="formMessage"></p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Stimulant Energy | All Rights Reserved</p>
        </div>
    </footer>

    <script src="script4.js"></script>
</body>
</html>
